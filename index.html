<!DOCTYPE html>
<html>
<head>
  <title>PeerJS Chat</title>
  <style>
    #messages {
      height: 300px;
      width: 400px;
      border: 1px solid black;
      padding: 10px;
      overflow: auto;
    }

    #input-box {
      width: 400px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <textarea id="input-box"></textarea>
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
  <script src="script.js"></script>

  <input type="text" id="peer-id" placeholder="Enter Peer ID">
<button onclick="connectToPeer()">Connect</button>
<div id="peer-id-display"></div>
<div id="my-peer-id"></div>

</body>
</html>
